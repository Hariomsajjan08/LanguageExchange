<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
    <link rel="stylesheet" href="./signup.css">
  </head>
<body style="background-color: #caf0f8">
  <div class="wrapper">
    <h2>Registration</h2>
    <form onsubmit="registerUser(event)">
      <div class="input-box">
        <input type="text" id="name" name = "name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password1" name="createPassword" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" name ="confirmPassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I accept all terms & conditions</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./login.html">Login now</a></h3>
      </div>
    </form>
    <script src="./signUp.js"></script>
  </div>
  
</body>
</html>

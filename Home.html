  <link rel="stylesheet" href="./Home.css">
</head>
<body style="background-color: whitesmoke;">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand branding" href="home.html">

        LangSupport
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> 
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="home.html">
              <img src="./images/community.png" alt="Community" width="35" height="30" class="d-inline-block align-text-top">

          </li>
          <li class="nav-item me-3">

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--  button and search bar -->
  <nav class="navbar bg-body-tertiary searchbar">

      <button type="button" class="btn btn-primary pe-3 ps-3"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">

</button>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

      </form>
    </div>
  </nav>

  <div class="container mt-4">
